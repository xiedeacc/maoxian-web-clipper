<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page - MaoXian</title>
    <link rel="stylesheet" type="text/css" href="_base.css" />
    <link rel="stylesheet" type="text/css" href="home.css" />
  </head>
  <body>

    <div class="main">
      <h1 class="green">MaoXian Web Clipper</h1>
      <div>
        <label i18n="home.label.version"></label>:
        <label class="version"></label>
      </div>
      <div class="nav" id="extension-pages">
        <h2 i18n="home.nav.extension-pages"></h2>
        <div class="links"></div>
      </div>
      <div class="nav" id="remote-pages">
        <h2 i18n="home.nav.remote-pages"></h2>
        <div class="links"></div>
      </div>
    </div>

    <template id="link-tpl">
      <div class="link">
        <a target="_blank" href="${href}" i18n="${linkI18n}"></a>
        <br />
        <label i18n="${descI18n}"></label>
      </div>
    </template>

  </body>
</html>
