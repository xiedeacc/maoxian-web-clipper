<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan Subscription - MaoXian</title>
    <link rel="stylesheet" type="text/css" href="_base.css" />
    <link rel="stylesheet" type="text/css" href="plan-subscription.css" />
  </head>
  <body>

    <div class="main">
      <h1 class="page-title" i18n="plan-subscription.page-title"></h1>
      <div class="subscription">
        <h2 i18n="plan-subscription.title.subscription"></h2>
        <div id="subscription">
        </div>
      </div>
      <div class="plans">
        <h2 i18n="plan-subscription.title.plans"></h2>
        <pre><code class="language-json" id="plans-text"></code></pre>
      </div>
    </div>

    <template id="subscription-tpl">
      <table>
        <tbody>
          <tr><th i18n="setting.title.subscription.name"></th><td> ${name}</td></tr>
          <tr><th i18n="setting.title.subscription.version"></th><td> ${version}</td></tr>
          <tr><th i18n="setting.title.subscription.size"></th><td> ${size}</td></tr>
          <tr><th i18n="setting.title.subscription.url"></th><td> ${url}</td></tr>
        </tbody>
      </table>
    </template>

  </body>
</html>
